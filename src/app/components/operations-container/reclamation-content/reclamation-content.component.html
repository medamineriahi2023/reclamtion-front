<ng-container *ngIf="!isLoading; else loading">
<div *ngFor="let publication of operations">
    <publication-container [userId]="userId" [publication]="publication"></publication-container>
</div>
</ng-container>
<ng-template #loading>
    <div class="card mt-5">
            <p-skeleton width="100%" height="150px"></p-skeleton>
            <div class="flex justify-content-between mt-3">
                <p-skeleton width="4rem" height="2rem"></p-skeleton>
                <p-skeleton width="4rem" height="2rem"></p-skeleton>
            </div>
        </div>
    <div class="card mt-10">
        <p-skeleton width="100%" height="150px"></p-skeleton>
        <div class="flex justify-content-between mt-3">
            <p-skeleton width="4rem" height="2rem"></p-skeleton>
            <p-skeleton width="4rem" height="2rem"></p-skeleton>
        </div>
    </div>

</ng-template>
