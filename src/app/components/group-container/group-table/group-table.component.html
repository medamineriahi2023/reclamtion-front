<mat-card class="main-menu-tab-card">

    <mat-card-header>
        <mat-card-title>
            <span>Groups list</span>
        </mat-card-title>
    </mat-card-header>

    <mat-divider></mat-divider>

    <mat-card-content class="pl-8 pt-12 pb-48">

        <div class="mat-elevation-z2 rounded-2xl overflow-x-auto sm:col-span-2 flex flex-col mt-8">

            <table class="min-w-240 "
                   class="w-full bg-transparent"
                   mat-table
                   matSort
                   [dataSource]="dataSource">

                <ng-container matColumnDef="NAME">
                    <th mat-header-cell *matHeaderCellDef> GROUP NAME</th>
                    <td mat-cell *matCellDef="let row"> {{row.name}}</td>
                </ng-container>

                <ng-container matColumnDef="NUMBER OF USERS">
                    <th mat-header-cell *matHeaderCellDef>NUMBER OF USERS</th>
                    <td mat-cell *matCellDef="let row">{{row.kcUsers.length}}</td>
                </ng-container>

                <ng-container matColumnDef="GRANTED ROLES">
                    <th mat-header-cell *matHeaderCellDef>GRANTED ROLES</th>
                    <td mat-cell *matCellDef="let row">
                        <ul>
                            <li *ngFor="let role of row.roles"
                                class="px-2.5">
                                {{role.name}}
                            </li>
                        </ul>

                    </td>
                </ng-container>

                <ng-container matColumnDef="ACTIONS" class="action-button">
                    <th mat-header-cell *matHeaderCellDef>ACTIONS</th>

                    <td mat-cell *matCellDef="let row">

                        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                            <mat-icon>more_horiz</mat-icon>
                        </button>

                        <mat-menu #menu="matMenu">
                            <button  mat-menu-item class="action-button" (click)="openEditGroupDialog( row)">
                                <mat-icon svgIcon="feather:edit"></mat-icon>
                                <span>edit</span>
                            </button>
                            <button  mat-menu-item (click)="delete(row)">
                                <mat-icon svgIcon="delete"></mat-icon>
                                <span>delete</span>
                            </button>

                            <button  mat-menu-item (click)="openGroupUserAssignmentDialogBox(row)">
                                <mat-icon svgIcon="groups"></mat-icon>
                                <span>edit role groups</span>
                            </button>

                            <button  mat-menu-item (click)="editUserGroups(row)">
                                <mat-icon svgIcon="groups"></mat-icon>
                                <span>edit user groups</span>
                            </button>

                        </mat-menu>

                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                <!-- Row shown when there is no matching data.-->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter</td>
                </tr>
            </table>

            <div>
                <mat-paginator aria-label="Select page of groups" [pageSize]="10"></mat-paginator>
            </div>

        </div>

    </mat-card-content>
</mat-card>
